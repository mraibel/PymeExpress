<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card mb-2">
          <div class="card-header">
            <h3 class="text-center">Iniciar Sesión</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="formUser">
              <div class="form-group mb-3">
                <label for="email">Correo Electrónico</label>
                <input formControlName="correo" type="email" id="email" class="form-control" name="email" required>
              </div>
              <div class="form-group mb-3">
                <label for="password">Contraseña</label>
                <input formControlName="password" type="password" id="password" class="form-control" name="password" required>
              </div>
              <button type="submit" (click)="iniciarSesion()" class="btn btn-primary btn-block">Ingresar</button>
            </form>
          </div>
        </div>
        <div class="text-center">
            <a [routerLink]="['/registro']" class="text-decoration-none text-dark">¿No tienes cuenta? Crear Cuenta</a>
        </div>
      </div>
    </div>
  </div>
