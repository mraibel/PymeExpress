<div class="container mt-4">
    <h2 class="mb-4">Ruta del Reparto</h2>
    <div id="map" style="height: 400px;"></div>
    
    <h3 class="mt-4">Lista de Pedidos</h3>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let reparto of repartos">
        <p>{{ reparto.especificaciones }}</p>
        <div>
          <button class="btn btn-success me-2" (click)="entregarPedido(reparto)">Entregado</button>
          <button class="btn btn-danger" (click)="noEntregarPedido(reparto)">No Entregado</button>
        </div>
      </li>
    </ul>
  </div>
  <div>
    <p></p>
    <p></p> 
  </div>
