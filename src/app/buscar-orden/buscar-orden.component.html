<div class="container mt-4">
    <h2 class="mb-4">Repartos disponibles</h2>
    <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-success" (click)="buscarOrden()">Recibir Orden Nueva</button>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="selectAll" (change)="toggleSelectAll($event)">
        <label class="form-check-label" for="selectAll">Seleccionar todo</label>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" 
          *ngFor="let orden of repartos" 
          [ngClass]="{'bg-secondary text-white': !orden.activo}">
        <div class="d-flex align-items-center">
          <input type="checkbox" class="form-check-input me-3" [(ngModel)]="orden.selected">
          <p>{{ orden.espcificaciones}}</p>
          <div class="dropdown ms-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              Opciones
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" >Editar</a></li>
              <li><a class="dropdown-item text-danger" >Cancelar</a></li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </div>
