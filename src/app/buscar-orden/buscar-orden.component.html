<div class="container mt-4">
  <h2 class="mb-4">Buscador de repartos</h2>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="selectAll" (change)="toggleSelectAll($event)">
      <label class="form-check-label" for="selectAll">Seleccionar todo</label>
    </div>
  </div>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" 
        *ngFor="let orden of repartos" 
        [ngClass]="{'bg-secondary text-white': !orden.activo}">
      <div class="d-flex align-items-center">
        <input type="checkbox" class="form-check-input me-3" [(ngModel)]="orden.selected">
        <p>{{ orden.especificaciones }}</p>
      </div>
      <div id="map-{{orden.id_pedido}}" style="width: 100%; height: 300px;" class="mt-3"></div>
      <button class="btn btn-primary mt-3" (click)="aceptarReparto(orden)">Aceptar Reparto</button>
    </li>
  </ul>
</div>
