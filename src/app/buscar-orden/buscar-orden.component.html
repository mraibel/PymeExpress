<div class="container mt-4">
  <h2 class="mb-4">Buscador de repartos</h2>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="selectAll" (change)="toggleSelectAll($event)">
      <label class="form-check-label" for="selectAll">Seleccionar todo</label>
    </div>
  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let orden of repartos" [ngClass]="{'bg-secondary text-white': !orden.activo}" >
      <div class="d-flex align-items-center" >
        <input type="checkbox" class="form-check-input me-3" [(ngModel)]="orden.selected">
        <div class="flex-grow-1">
          <h4><p>{{ orden.especificaciones }}</p></h4>
          <div id="map-{{orden.id_pedido}}" style="width: 100%; height: 300px;" class="mt-3"></div>
        </div>
        <button class="btn btn-primary ms-3" (click)="aceptarReparto(orden)">Aceptar Reparto</button>
      </div>
    </li>
  </ul>
</div>
<p></p>
