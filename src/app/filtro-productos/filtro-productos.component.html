<div class="d-flex flex-column gap-2">
    <div>
      <label for="">Buscar:</label>
      <input type="text">
    </div>
    
    <div class="list-group">
        <h6>Categor√≠a</h6>
        @for(categoria of productosServicio.categorias; track categoria) {
        <button class="list-group-item list-group-item-action">
          {{categoria}}
        </button>
      }
    </div>

    <div class="list-group">
        <h6>Pyme</h6>
        @for(pyme of productosServicio.pymes; track pyme) {
          <button class="list-group-item list-group-item-action">
            {{pyme}}
          </button>
        }
    </div>

    <div>
        <h6>Rango de precios</h6>
        <ngx-slider [(ngModel)]="_precio" [options]="getOpciones()" [value]="obtenerPrecioMenor()" [highValue]="obtenerPrecioMayor()"></ngx-slider>
        <p>{{_precio}}</p>
    </div>

</div>
