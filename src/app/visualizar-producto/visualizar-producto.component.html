<div class="product-preview">
    <h1>Vista previa</h1>
    <div class="row">
      <div class="col-md-6">
        <img [src]="formData.fotos || '../../assets/box.png'" alt="Imagen del producto" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h1>{{ formData.nombre }}</h1>
        <p>{{ formData.descripcion }}</p>
        <div class="row">
          <div class="col-md-6">
            <p><strong>Precio:</strong> ${{ formData.precio }}</p>
          </div>
          <div class="col-md-6">
            <button class="btn btn-primary">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
